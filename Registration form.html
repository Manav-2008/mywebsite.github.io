<html>
<link rel="stylesheet" href="Css\mystyle.css">

<body class="form-body">

    <div class="new-form">

        <form method="post" action="@">
            <div class="form-text">
                <h2>
                    <p>Registration Form</p>
                </h2>
                <br>


                <h3>
                    <P> Username:</P>
                </h3>
                <input type="text" name="Name" placeholder="Manav">
                <br>
                <br>
                <h3>
                    <p>Password:</p>
                </h3>
                <Input type="password" name="password" placeholder="12345678">
                <br>
                <br>
                <h3>
                    <p>User Email:</p>
                </h3>
                <input type="email" name="email" placeholder="1234@mail.com">
                <br>
                <br>
                <h3>
                    <p>User's Date Of Birth:</p>
                </h3>
                <input type="date" name="Dateofbirth" placeholder="30/Feb/2025">
                <BR>
                <br>
                <h3>
                    <P>Full address:</P>
                </h3>
                <textarea cols="70" rows="5" value="address">  
        </textarea>
                <br>
                <br>
                <h3>
                    <p>Gender</p>
                </h3>
                <input type="radio" id="male" name="gender" value="Male">Male
                <br>
                <input type="radio" id="female" name="gender" value="Male">Female
                <br>
                <input type="radio" id="transgender" name="gender" value="Male">Transgender
                <br>
                <br>
                <h3>
                    <span class="user_photo" style="max-width: 100%;">
            User Photo
        </span>
                </h3>

                <input type="file" id="photo" name="userphoto">
                <br>
                <br>
                <button type="submit" class="button-1">Register</button>
                <button type="reset" class="button-2">Reset</button>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
